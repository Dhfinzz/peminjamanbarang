<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman Barang Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2>Daftar Barang</h2>
<table id="daftar-barang">
    <thead>
        <tr>
            <th>Barang</th>
            <th>Jumlah Stok</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data barang akan muncul di sini -->
    </tbody>
</table>

<h2>Peminjaman Barang</h2>
<form id="pinjamForm">
    <label for="barang">Barang:</label>
    <select id="barang" required>
        <!-- Daftar barang akan muncul di sini -->
    </select><br><br>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" required><br><br>
    
    <label for="tgl_pinjam">Tanggal dan Jam Pinjam:</label>
    <input type="datetime-local" id="tgl_pinjam" required><br><br>
    
    <label for="tgl_kembali">Tanggal dan Jam Kembali:</label>
    <input type="datetime-local" id="tgl_kembali" required><br><br>
    
    <button type="submit">Pinjam Barang</button>
</form>

<h2>Daftar Peminjaman</h2>
<table id="daftar-peminjaman">
    <thead>
        <tr>
            <th>ID Siswa</th>
            <th>Nama Siswa</th>
            <th>Barang</th>
            <th>Jumlah</th>
            <th>Tanggal Pinjam</th>
            <th>Tanggal Kembali</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data peminjaman akan muncul di sini -->
    </tbody>
</table>
    <script src="script.js"></script>
</body>
</html>
